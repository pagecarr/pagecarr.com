


<html>

	<head>
		<script type="text/javascript">
			function toggleMute() {
				var videos = document.getElementsByTagName('video');
				for (var i = videos.length - 1; i >= 0; i--) {
					videos[i].muted = !videos[i].muted
				}
	
			}
		</script>
	</head>
	
	
	
	<body bgcolor="white">
		<button onclick="toggleMute()">UNMUTE</button>
		<table style="height: 100%; width: 100%; " border="0" cellspacing="0" cellpadding="0" bgcolor="white">
			<tr style="text-align: center; height: 100%; width: 100%; " bgcolor="white">
				<td>
					<video controls="controls" width="640" height="480" autoplay="autoplay" muted loop="loop"
					name="Video Name" src="./tree.mov"></video>
	
				</td>
			</tr>			
	
		</table>
	</body>
	</html>
